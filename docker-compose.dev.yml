version: "3.8"

services:
  smashhub-fe-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: smashhub-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Use anonymous volume for node_modules to avoid overwriting
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000/api
      - VITE_ENV=development
      - VITE_APP_NAME=SmashHub
      - VITE_APP_VERSION=1.0.0
      - VITE_DEBUG=false
    restart: unless-stopped
    networks:
      - smashhub-network
    stdin_open: true
    tty: true

networks:
  smashhub-network:
    driver: bridge
